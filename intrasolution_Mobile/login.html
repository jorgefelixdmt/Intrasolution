<!DOCTYPE HTML>
<html>
<head>
	<title>Login Safe2biz</title>
	<script src="js/jquery.min.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="http://www.geresac.com/login.html/apple-touch-icon.png" rel="apple-touch-icon" />
	<link href="http://www.geresac.com/login.html/icon-hires.png" rel="icon" />
	<link href="http://www.geresac.com/login.html/icon-normal.png" rel="icon"/>
	<!--Google Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

<body>
	<div class="header">
		<div class="wrap">
			<div class="header-main">
				<!-- <h1>Sistema Movil Safebiz</h1> -->
				<div class="header-main  green-right">
					<div class="header-left-top">
						<div class="sign-up"><img src="images/logo-safe2biz.png" alt=""/> </div>
						<div class="sign-close closeup"></div>
						<div class="clear"> </div>
					</div>
					<div class="header-left-bottom">
						<h3>Bienvenido a Safe2biz Mobile. Por favor ingrese sus datos de acceso para iniciar <span class="login-color">Sesión</span> aquí.  <!-- O <a href="registrar.html"><span class="sin-color">Registrar</a></span> aquí.--></h3>
						<!-- <form onsubmit="validaLogin();"> -->
							<input type="text" id="user" placeholder="Usuario" class="user active"/>
							<input type="password" id="pass" placeholder="Contraseña" class="lock active" />
							<div class="remember">
								<span class="checkbox1">
									<!-- <label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Recuerdame</label> -->
								</span>
								<div class="forgot">
									<h6><a href="#">He olvidado mi contraseña</a></h6>
								</div>
							</div>
							<input id="submit" type="submit" value="Iniciar Sesión" onclick="validaLogin();">
						<!-- </form> -->
					</div>
					<div class="copyright">
						<p>Versión 1.1 </p>
						<p>Safe2biz</p>
					</div>


				</div>
				<div class="clear"> </div>
			</div>

		</div>
	</div>
</div>
